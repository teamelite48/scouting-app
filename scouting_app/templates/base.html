<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scouting App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark mb-3 fixed-top">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" style="margin-left: 0px" href="/scouting_dashboard">Scouting App</a>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a> -->
          <a class="nav-link disabled" href="/data">All Data</a>
        </div>
      </div>

      <form action="/logout" method="post">
        <div class="navbar-text d-inline-block" style="margin-right: 16px">
          User: {{bag.current_user}}
        </div d-inline-block>
        <button class="btn btn-outline-danger my-2 my-sm-0 d-inline-block pl-5" type="submit">Log out</button>
      </form>

    </nav>

    <div id="content" class="container">
      {% block content %}
      {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      (() => {

        if (['localhost', '127.0.0.1'].includes(window.location.hostname) === false) return;

        console.log('ðŸš€ Running on localhost')
        var socket = io();

        socket.on('connect', () => {
          const message = 'ðŸ”— Live reload connected';
          console.log(message)
          socket.emit('live reload', message);
        });

        socket.on('disconnect', () => {
          console.log('ðŸ”Œ Live reload disconnected');

          setTimeout(() => {
            window.location.reload();
          }, 2000)
        });
      })()
    </script>
  </body>
</html>
