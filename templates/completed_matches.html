{% extends "base.html" %}

{% block content %}
<h1>Hello</h1>

<table class="table">
    <thead>
      <tr>
        {% for col in matches[0].keys() %}
            <th scope="col">{{col}}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
    {% for match in matches %}
    <tr>
        <td><a href="/form/2024/{{ match.get('_id') }}">{{ match.get("_id") }}</a></td>

        {% for data in match %}
          {% if not loop.first %}
            <td>{{match.get(data)}}</td>
          {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}s
